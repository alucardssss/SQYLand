security:
    encoders:
        App\Entity\Artiste:
            algorithm: bcrypt
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory: { memory: ~ }

        in_database:
            entity:
                class: App\Entity\Artiste
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html
            form_login:
                login_path: security_connexion
                check_path: security_connexion
                username_parameter: security_connexion[email]
                password_parameter: security_connexion[mdp]
                default_target_path: index
            provider: in_database
            logout:
                path: /logout
                target: /



        # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
       # - { path: ^/profile, roles: ROLE_ARTISTE }
       # - { path: ^/admin, roles: ROLE_ADMIN }

    role_hierarchy:
        ROLE_ARTISTE: ROLE_USER
        ROLE_ADMIN: ROLE_ARTISTE